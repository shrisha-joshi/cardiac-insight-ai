# SonarQube Project Configuration
sonar.projectKey=cardiac-insight-ai
sonar.projectName=Cardiac Insight AI
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/mockData.ts

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Quality Gate
sonar.qualitygate.wait=true
